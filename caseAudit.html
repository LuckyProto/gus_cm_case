<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>病例审核</title>
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/commoncss/base.css" />
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./libs/themes/default/style.min.css" />
    <link rel="stylesheet" href="./libs/bootstrap_datepicker/bootstrap-datepicker3.css" />
    <link rel="stylesheet" href="./css/case_object.css">
    <!--<link rel="stylesheet" href="./libs/zyUploader/control/css/zyUpload.css" type="text/css">-->
</head>
<body>
    <div>
        <img src="" alt="" id="avatar" class="avatar">
        <div class="basic-info">
                <label>
                    <text>患者编号:</text>
                    <input type="text" id="record_num" readonly>
                </label>
                <label>
                    <text>姓名:&nbsp;&emsp;&emsp;</text>
                    <input type="text" id="patient_name" readonly>
                </label>
                <label>
                    <text>性别:&nbsp;&emsp;&emsp;</text>
                    <input type="text" id="sex" readonly>
                </label>
                <label>
                    <text>年龄:&nbsp;&emsp;&emsp;</text>
                    <input type="text" id="age" readonly>
                </label>
                <label>
                    <text>电话:&nbsp;&emsp;&emsp;</text>
                    <input type="text" id="mobile" readonly>
                </label>
                <label>
                    <text>注册日期:</text>
                    <input type="text" id="cli_date" readonly>
                </label>
                <label>
                    <text>住址:&nbsp;&emsp;&emsp;</text>
                    <input type="text" id="cli_add" readonly>
                </label>
                <label>
                    <text>主治医生:</text>
                    <input type="text" id="main_doctor_name" readonly>
                </label>
        </div>
        <div class="statusBtn" id="statusBtn">

        </div>
        <ul id="app" class="app">
            <li class="levelOne">
                <h3 class="title">主诉</h3>
                <div class="levelTwo">
                    <ul class="levelTwoUl">
                        <li>
                            <table class="main_disease_table">
                                <thead>
                                    <tr>
                                        <td>主诉疾病</td>
                                        <td>是否为主疾病</td>
                                        <td>是否已确诊</td>
                                    </tr>
                                </thead>
                                <tbody id="main_disease">

                                </tbody>
                            </table>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="levelOne">
                <h3 class="title">其它</h3>
                <div class="levelTwo">
                    <ul class="levelTwoUl" id="other">
                        <!--<li class="caseItemLi newEventLi"><button id="newOtherBtn">新建其它</button></li>-->
                    </ul>
                </div>
            </li>
            <li class="levelOne">
                <h3 class="title">建议诊疗方案</h3>
                <div class="levelTwo">
                    <ul class="levelTwoUl" id="treatment">

                    </ul>
                </div>
            </li>
            <li class="levelOne">
                <h3 class="title">重大事件</h3>
                <div class="levelTwo">
                    <ul class="levelTwoUl" id="majorEvent">
                        <li class="caseItemLi newEventLi"><button id="newEventBtn">新建重大事件</button></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <!--<script src="sea-module/sea.js"></script>-->
	<script src="./libs/jquery/jquery.min.js"></script>
    <script src="./libs/qcload/cos-js-sdk-v5.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./libs/bootstrap/bootstrap.min.js"></script>
    <script src="./libs/commonjs/cm_common.js"></script>
    <script src="./libs/moment/moment.min.js"></script>
    <script src="./libs/bootstrap_datepicker/bootstrap-datepicker.min.js"></script>
    <script src="./libs/bootstrap_datepicker/bootstrap-datepicker.zh-CN.min.js"></script>
    <!--<script src="./libs/zyUploader/core/zyFile.js"></script>-->
    <!--<script src="./libs/zyUploader/control/js/zyUpload.js"></script>-->
    <!--<script src="./libs/zyUploader/core/lanrenzhijia.js"></script>-->
    <!--<script src="./libs/mock/mock-min.js"></script>-->

    <script src="./libs/commonjs/cm_common_url.js"></script>
    <script src="./libs/commonjs/cm_common_createDom.js"></script>
    <script src="./js/case_sec.js"></script>
</body>
</html>
